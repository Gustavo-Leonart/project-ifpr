<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/stylesignup_signin.css">
    <title>Efetuar Login</title>
    <!-- Roboto Font  -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
    <style>
        body{
            font-family: 'Roboto';
            /* margin: 0 auto; */
        }
    </style>
</head>
<body>
    <section class="body__login__container">
        <fieldset>
            <h3 style="text-align: center; font-size: 2.2em;">Login</h3>
            <form class="form__login__container" action="index.html" method="post">
                <div class="form__fields__login">
                    <label for="login">Login</label>
                    <div class="form__fields__input">
                        <input type="text" name="login" placeholder="Insira seu Login...">
                    </div>
                </div>
                <div class="form__fields__login">
                    <label for="password">Senha</label>
                    <div class="form__fields__input">
                        <input type="password" name="password" value="" placeholder="Insira sua senha...">
                    </div>
                </div>
                <div class="form__buttons__login">
                    <button type="submit" class="form__button__next" onclick="alert('Isso é um alerta')"><span> Continuar</span></button>
                </div>
            </form>
            <h4 class="register">Não possui um login?
                <br>
                <a href="cadastrar.html" title="Clique Aqui e registre-se!">Registre-se</a> agora!
            </h4>
        </fieldset>
    </section>
</body>
</html>
