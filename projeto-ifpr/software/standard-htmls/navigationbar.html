<html lang="en" dir="ltr">
<head>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/register.css" />
    <script type="text/javascript" src="js/formmask.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="index.html">
                    <img src="images/img2.jpg" alt="" style="max-height:60px;border:1px solid #fff;border-top:none;" />
                    <!-- <li class="menu__item"><a href="index.html">Home</a></li> -->
                </a>
            </div>
            <div class="dropdown">
                <button type="button" name="button" class="dropdown-toggle" data-toggle="dropdown">
                    <span class="fas fa-bars"></span>
                </button>
                <ul class="dropdown-menu">
                    <li class="menu__item"><a class="active" href="index.html">Home</a></li>
                    <li class="menu__item"><a href="sobre&contato.html">Sobre</a></li>
                    <li class="menu__item dropdown-submenu">
                        <a href="#">usuário</a>
                        <ul class="dropdown-menu">
                            <li class="menu__item"><a id="cadastrar" style="cursor:pointer;"><span class="fas fa-user-plus"></span> Registrar-se</a></li>
                            <li class="menu__item"><a href="account.html"><span class="fas fa-user-cog"></span>Conta</a></li>
                        </ul>
                    </li>
                    <li class="menu__item dropdown-submenu">
                        <a href="#">Pedidos</a>
                        <ul class="dropdown-menu">
                            <li class="menu__item"><a href="#">Fazer um pedido</a></li>
                            <li class="menu__item"><a href="#">Acessar pedido</a></li>
                            <li class="menu__item"><a href="#">Alterar pedido</a></li>
                        </ul>
                    </li>
                    <li class="menu__item dropdown-submenu">
                        <a href="#">Agendamentos</a>
                        <ul class="dropdown-menu">
                            <li class="menu__item"><a href="#">Acessar agendamentos</a></li>
                            <li class="menu__item"><a href="agendamento.html">Consultar agendamentos</a></li>
                        </ul>
                    </li>
                    <!-- <li class="menu__item"><a href="#" class="active">conteúdo</a></li> -->

                </ul>
            </div>
        </div>
    </nav>
    <!-- mdoal de login -->
    <div class="modal fade" id="login__modal" role="dialog">
       <div class="modal-dialog modal-dialog-centered" role="document">
           <div class="modal-content">
               <div class="modal-header">
                   <h4 class="modal-title" style="text-align: center; font-size: 2.2em;">Login</h4>
               </div>
               <div class="modal-body">
                   <fieldset>
                       <form class="form__login__container" action="index.html" method="post">
                           <div class="form__fields__login">
                               <label for="login">Usuário</label>
                               <div class="form__fields__input">
                                   <input type="text" name="login" placeholder="Insira seu usuário...">
                               </div>
                           </div>
                           <div class="form__fields__login">
                               <label for="password">Senha</label>
                               <div class="form__fields__input">
                                   <input type="password" name="password" value="" placeholder="Insira sua senha...">
                               </div>
                           </div>
                           <div class="form__buttons__login">
                               <button type="submit" class="form__button__next" onclick="alert('Isso é um alerta')"><span> Continuar</span></button>
                           </div>
                       </form>
                       <!-- Cadastro -->
                       <h4 class="register">Não possui um login?
                           <br>
                           <a href="cadastrar.html" title="Clique Aqui e registre-se!">Registre-se</a> agora!
                       </h4>
                   </fieldset>
               </div>
           </div>
       </div>
   </div>
   <!-- Modal de cadastro -->
   <div class="modal fade" id="cadastrar__modal" role="dialog">
         <div class="modal-dialog modal-dialog-centered" role="document">
             <div class="modal-content">
                 <div class="modal-header">
                     <h4 class="modal-title" style="text-align: center; font-size: 2.2em;">Cadastro</h4>
                 </div>
                 <div class="modal-body">
                   <form name="formSignUp" action="index.html" method="post">
                       <div class="form__sign__container">
                           <div class="form__fields__container">
                               <div class="form__fields">
                                   <label for="email">E-mail</label>
                                   <input type="email"  placeholder="exemplo@hotmail.com...">
                               </div>
                               <div class="form__fields">
                                   <label for="nome">Nome e Sobrenome</label>
                                   <input type="text" placeholder="Insira o nome completo...">
                               </div>
                               <div class="form__fields">
                                   <label for="rg">RG</label>
                                   <input type="text" name="rg" placeholder="Ex: 11.111.111-0" maxlength="12" onkeypress="mascaraRg(formSignUp.rg)" onblur="validaRg(formSignUp.rg)" >
                               </div>
                               <div class="form__fields">
                                   <label for="celular">Celular</label>
                                   <input type="text" name="cel" placeholder="Ex:(41) 99999-9999" maxlength="15" onkeypress="mascaraCelular(formSignUp.cel)" onblur="validaCelular(formSignUp.cel)">
                               </div>
                           </div>
                           <div class="form__fields__container">
                               <div class="form__fields">
                                   <label for="endereço">Endereço</label>
                                   <input type="text" placeholder="Insira seu endereço...">
                               </div>
                               <div class="form__fields">
                                   <label for="cep">CEP</label>
                                   <input type="text" name="cep" placeholder="Ex: 12345678" maxlength="8">
                               </div>
                               <div class="form__fields">
                                   <label for="login">Usuário</label>
                                   <input type="text" placeholder="Insira um nome de usuário...">
                               </div>
                               <div class="form__fields">
                                   <label for="senha">Senha <small style="font-weight:normal;font-size:.75em;">( 6 à 32 caractéres )</small> </label>
                                   <input type="password" min="6" maxlength="32" placeholder="Digite uma senha...">
                               </div>
                           </div>
                       </div>
                       <!-- buttons area -->
                       <div class="buttons__area">
                           <div class="form__buttons">
                               <button type="reset" class="form__button__reset"><span> Limpar</span></button>
                           </div>
                           <div class="form__buttons">
                               <button type="submit" class="form__button__next" ><span> Concluir</span></button>
                           </div>
                       </div>
                   </form>
               </div>
           </div>
       </div>
   </div>
</body>
</html>
<script type="text/javascript">
    $("#login").click(function(){
        $("#login__modal").modal();
    });
    $("#cadastrar").click(function(){
        $("#cadastrar__modal").modal();
    });
</script>
