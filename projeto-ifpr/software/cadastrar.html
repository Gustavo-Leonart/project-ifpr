<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> Cadastro</title>
	<link rel="stylesheet" type="text/css" href="css/stylesignup_signin.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script> -->
	<meta charset="utf-8" />
	<script type="text/javascript" src="js/formmask.js"></script>
	<!-- Roboto Font  -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
    <style>
        body{
            font-family: 'Roboto';
            font-size: 1.1em;
            /* margin: 0 auto; */
        }
    </style>
</head>
<body>
	<!-- Infos p/ cadastro -->
	<h3 style="text-align: center; padding-top: 32px; font-size: 2.2em;">Cadastro</h3>
	<section class="body__container">
		<form class="form__container" name="cadastrarNome" action="index.html" method="post">
			<div class="form__sign__container">
				<div class="form__fields__container">
					<div class="form__fields">
						<label for="exampleInputEmail1">e-mail</label>
						<input type="email"  placeholder="exemplo@hotmail.com">
					</div>
					<div class="form__fields">
						<label for="exampleInputEmail1">nome</label>
						<input type="text" placeholder="Insira o nome completo">
					</div>
					<div class="form__fields">
						<label for="exampleInputEmail1">login</label>
						<input type="text" placeholder="Insira um login">
					</div>
					<div class="form__fields">
						<label for="exampleInputEmail1">senha</label>
						<input type="password" placeholder="Digite uma senha">
					</div>
				</div>
				<div class="form__fields__container">
					<div class="form__fields">
						<label for="exampleInputEmail1">endereço</label>
						<input type="text" placeholder="Insira seu endereço">
					</div>
					<div class="form__fields">
						<label for="exampleInputEmail1">rg</label>
						<input type="text" placeholder="Ex: 11.111.111-0">
					</div>
					<div class="form__fields">
						<label for="exampleInputEmail1">celular</label>
						<input type="text" name="celular" placeholder="Ex:(41) 99999-9999" maxlength="15" onkeypress="mascara.celular( this );">
					</div>
				</div>
			</div>
			<!-- buttons area -->
			<div class="buttons__area">
				<div class="form__buttons">
					<button type="reset" class="form__button__reset"><span> Limpar</span></button>
				</div>
				<div class="form__buttons">
					<button type="submit" class="form__button__next" onclick="alert('Isso é um alerta')"><span> Próximo</span></button>
				</div>
			</div>
		</form>
	</section>
</body>
</html>
